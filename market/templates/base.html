{% load static %}
<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <script type="text/javascript" src="{% static 'js/functions.js' %}"></script>

  <title>GESTION_STOCK</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h3><em><strong>Stock</strong></em></h3>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'categories' %}">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'products' %}">Stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">

              </a>

            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'search_view' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
              </a>
            </li>
          </ul>
          <form class="d-flex">
            <a class="btn btn-warning" href="{% url 'logout' %}">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
              </svg>
              {% if user.is_authenticated %}
              {{ user }}
              {% endif %}
            </a>

          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="main">
    {% block content %}{% endblock content %}
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
